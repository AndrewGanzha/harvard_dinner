services:
  postgres:
    image: postgres:16-alpine
    container_name: harvard-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - harvard-network

  backend:
    build:
      context: .
      target: production
    container_name: harvard-plate-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=${FRONTEND_URL}
      - GIGACHAT_CREDENTIALS=${GIGACHAT_CREDENTIALS}
      - GIGACHAT_MODEL=${GIGACHAT_MODEL}
      - GIGACHAT_SCOPE=${GIGACHAT_SCOPE}
      - GIGACHAT_API_URL=${GIGACHAT_API_URL}
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=${POSTGRES_DB}
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PG_CONNECTION_LIMIT=${PG_CONNECTION_LIMIT}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_AUTH_TTL_SECONDS=${TELEGRAM_AUTH_TTL_SECONDS}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - harvard-network

  backend-dev:
    profiles: ["dev"]
    build:
      context: .
      target: base
    container_name: harvard-plate-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=${FRONTEND_URL}
      - GIGACHAT_CREDENTIALS=${GIGACHAT_CREDENTIALS}
      - GIGACHAT_MODEL=${GIGACHAT_MODEL}
      - GIGACHAT_SCOPE=${GIGACHAT_SCOPE}
      - GIGACHAT_API_URL=${GIGACHAT_API_URL}
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=${POSTGRES_DB}
      - PGUSER=${POSTGRES_USER}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PG_CONNECTION_LIMIT=${PG_CONNECTION_LIMIT}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_AUTH_TTL_SECONDS=${TELEGRAM_AUTH_TTL_SECONDS}
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - harvard-network

volumes:
  postgres_data:

networks:
  harvard-network:
    driver: bridge
