services:
  mysql:
    image: mysql:8.4
    container_name: harvard-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - harvard-network

  backend:
    build:
      context: .
      target: production
    container_name: harvard-plate-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=${FRONTEND_URL}
      - GIGACHAT_CREDENTIALS=${GIGACHAT_CREDENTIALS}
      - GIGACHAT_MODEL=${GIGACHAT_MODEL}
      - GIGACHAT_SCOPE=${GIGACHAT_SCOPE}
      - GIGACHAT_API_URL=${GIGACHAT_API_URL}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_CONNECTION_LIMIT=${MYSQL_CONNECTION_LIMIT}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_AUTH_TTL_SECONDS=${TELEGRAM_AUTH_TTL_SECONDS}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - harvard-network

  backend-dev:
    profiles: ["dev"]
    build:
      context: .
      target: base
    container_name: harvard-plate-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=${FRONTEND_URL}
      - GIGACHAT_CREDENTIALS=${GIGACHAT_CREDENTIALS}
      - GIGACHAT_MODEL=${GIGACHAT_MODEL}
      - GIGACHAT_SCOPE=${GIGACHAT_SCOPE}
      - GIGACHAT_API_URL=${GIGACHAT_API_URL}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_CONNECTION_LIMIT=${MYSQL_CONNECTION_LIMIT}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_AUTH_TTL_SECONDS=${TELEGRAM_AUTH_TTL_SECONDS}
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - harvard-network

volumes:
  mysql_data:

networks:
  harvard-network:
    driver: bridge
